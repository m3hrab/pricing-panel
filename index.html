<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="content">
          <img src="icons/icon1.png" alt="" />
          <p class="name">Personal</p>
          <p class="type">Custom Domain</p>
          <p class="type">
            Sleeps after 30 minute of <br />
            inactivity
          </p>
          <p class="price">free</p>
          <button class="btn">Signup</button>
        </div>
        <div class="content">
          <img src="icons/icon2.png" alt="" />
          <p class="name">Small Team</p>
          <p class="type">never sleeps</p>
          <p class="type">
            multiple workers for more <br />
            powerful apps
          </p>
          <p class="price">$150</p>
          <button class="btn">free trial</button>
        </div>
        <div class="content">
          <img src="icons/icon3.png" alt="" />
          <p class="name">Enterprise</p>
          <p class="type">dedicated</p>
          <p class="type">
            simple horizontal <br />
            scalability
          </p>
          <p class="price">$400</p>
          <button class="btn">free trial</button>
        </div>
      </section>
    </main>
  </body>
</html>
